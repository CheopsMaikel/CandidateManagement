<tr *ngFor="let candidate of _candidates">
  <td>{{candidate.surName}}</td>
  <td>{{candidate.lastName}}</td>
  <td>{{candidate.email}}</td>
  <td>{{candidate.phone}}</td>
  <td>{{candidate.mobilePhone}}</td>
  <td>{{candidate.cv}}</td>
  <td>{{candidate.age}}</td>
  <td>{{candidate.gender}}</td>
  <td>{{candidate.dateOfJobApplication}}</td>
  <td>{{candidate.dateFirstTakeIn}}</td>
  <td>{{candidate.hasDriverLicense}}</td>
</tr>
